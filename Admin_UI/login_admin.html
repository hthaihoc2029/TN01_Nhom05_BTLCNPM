<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Overpass:wght@800&display=swap" rel="stylesheet">
	<link href="css/login_admin.css" rel="stylesheet">
	<title>Log in</title>
</head>
<body>
<div class="container" name="">
	<nav class="navbar">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#" id="spss">
			<img src="image/admin_login/printer_icon.png" alt="Logo" id="logo">
			SPSS
		  </a>
		</div>
	  </nav>
	<div class="row">
		<p id="login_title">ĐĂNG NHẬP VỚI TƯ CÁCH QUẢN TRỊ VIÊN</p>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="form-horizontal">
				<div class="my-3">
					<label for="username" class="form-label">Tên đăng nhập</label>
					<input type="email" class="form-control rounded-pill" id="username" placeholder="a.vanbcd@hcmut.edu.vn" required>
				  </div>
				<div class="my-3">
					<label for="password" class="form-label">Mật khẩu</label>
					<input type="password" class="form-control rounded-pill" id="password" placeholder="Nhập mật khẩu" required>
				  </div>
				<div class="my-4 row">
					<div class="col-sm-6">
						<input class="form-check-input rounded-circle" type="checkbox" name="remember" id="remember" checked>
						<label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
					</div>
					<div class="col-sm-6 text-sm-end">
						<a href="#" id="forget_password">Quên mật khẩu?</a>
					</div>
				</div>
				<div class="my-4">
					<button type="submit" class="btn rounded-pill w-100">Đăng nhập</button>
				</div>
				<div class="text-center button_label">
					Đăng nhập với tư cách thành viên
				</div>
			</form>
		</div>
		<div class="col-1"></div>
		<div class="col-sm-7">
			<img src="image/admin_login/main_image.png" alt="main_image" class="w-100">
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/login_admin.js"></script>
</body>
</html>
