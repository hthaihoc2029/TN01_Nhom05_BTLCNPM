<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="css/printer_management.css" rel="stylesheet">
	<link href="css/menu.css" rel="stylesheet">
	<title>Printer Management</title>
</head>
<body>
<div class="container-fluid p-0" id="body">
<div class="row">
    <div class="col-sm-2" id="menu">
        
	</div>
	<div class="col-sm-10">
		<div class="row" id="account_bar">
			
		</div>
		<div class="row ms-5 mt-3 mb-2 h5">
			Quản lý máy in
		</div>
        <div class="ms-5 mt-2 d-flex mb-2 flex-row">
            <div class="me-5 general_info ps-2" id="printer_number">
                <span class="general_attribute">Số lượng máy in</span>
                <br>
                <span class="quantity">100</span>
            </div>
            <div class="me-5 general_info ps-2" id="paper_number">
                <span class="general_attribute">Số lượng giấy in</span>
                <br>
                <span class="quantity">10000</span>
            </div>
            <div class="me-5 general_info ps-2" id="print_session_number">
                <span class="general_attribute">Số lượt in</span>
                <br>
                <span class="quantity">100</span>
            </div>
            <div class="me-5 general_info ps-2" id="queue">
                <span class="general_attribute">Hàng đợi</span>
                <br>
                <span class="quantity">100</span>
            </div>
        </div>
        <div class="container" id="monitor">
            <div class="flex-row d-flex ms-3 mt-2" id="search_tool">
                <input class="form-control rounded-pill w-25 h-100" type="input" id="search_bar">
                <button type="button" class="btn h-100 ms-2 p-0" id="search_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="100%" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </button>
                <button type="button" class="btn h-100 me-3 ms-auto rounded-pill pt-0 ps-1" id="add_printer">
                    <img src="image/admin_printer/add_button.png" alt="add_button" class="h-100 m-auto">
                    Thêm máy in
                </button>
            </div>
            <div class="row">
                <table class="table pt-0" id="printer_list">
                    <thead>
                        <tr class="h-100">
                          <th scope="col pt-0" style="width: 2.5%;">
                            <input class="form-check-input" type="checkbox" value="-1" id="checkAll">
                          </th>
                          <th scope="col pt-0 me-1" style="width: 2.5%;">#</th>
                          <th scope="col pt-0" style="width: 20%;">Model</th>
                          <th scope="col pt-0" style="width: 10%;">ID</th>
                          <th scope="col pt-0" style="width: 15%;">Vị trí</th>
                          <th scope="col pt-0" class="text-center" style="width: 20%;">Tình trạng</th>
                          <th scope="col pt-0" style="width: 20%;" class="text-center">Thao tác</th>
                          <th scope="col pt-0" style="width: 10%;" class="justify-content-center"></th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                </table>
            </div>
        </div>
	</div>
</div>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body pt-0">
        <div class="row d-flex justify-content-end">
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="row-flex d-flex">
            <div class="ms-2 rounded-circle w-auto p-2 tick">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" viewBox="0 0 26 22" fill="none">
                    <path d="M9.74981 16.8244L23.8322 0L26 2.5878L9.74981 22L0 10.353L2.16628 7.76524L9.74981 16.8244Z" fill="white"/>
                  </svg>
            </div>
            <div class="ms-2">
                <span class="Montserrat">Thành công</span>
                <br>
                <span class="Montserrat-500">Máy in đã được thêm</span>́
            </div>
        </div>
      </div>
    </div>
  </div>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/menu.js"></script>
<script src="js/printer_management.js"></script>
</body>
</html>
