<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SPSS-HOME</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@300;600;700;800;900;1000&family=Overpass:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/css/bootstrap-datepicker.min.css"
		/>

		<!-- Include Bootstrap Timepicker library -->
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css"
		/>

		<link rel="stylesheet" href="./css/user_header.css" />
		<link rel="stylesheet" href="./css/user_service.css" />
		<link rel="stylesheet" href="./css/utils.css" />
		<link rel="stylesheet" href="./css/user_selectprinter.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="headerbar" id="headerbar"></div>

			<div class="body_service">
				<div class="container">
					<div class="row gx-1 justify-content-between">
						<div
							class="col-md-6 preview d-flex align-items-center flex-column"
						>
							<div class="btn-upload" id="drop_zone">
								<canvas
									id="pdf-preview"
									width="1000"
									height="1200"
									class="d-none"
								></canvas>
								<div
									class="d-flex flex-column align-items-center p-2"
									id="upload-button"
								>
									<h3 id="content-upload">Tải file lên</h3>
									<br />
									<i
										id="icon-upload"
										class="fa-solid fa-upload fa-2xl"
										style="height: 24px"
									></i>
								</div>
								<input
									name="file"
									type="file"
									id="inputFile"
									style="display: none"
								/>
							</div>
							<div
								class="text-center"
								id="preview-file-name"
							></div>
						</div>

						<div class="col-md-6 register">
							<div class="navbar navbar-light bg-light reg_bar">
								<button class="col-md-4 btn-func" id="btn1">
									1. Tải file lên
								</button>
								<button class="col-md-4 btn-func" id="btn2">
									2. Chọn máy in
								</button>
								<button class="col-md-4 btn-func" id="btn3">
									3. Đặt lịch in
								</button>
							</div>

							<div class="print-function" id="infoDisplay"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="toast-container position-fixed top-0 end-0 p-3">
			<div
				id="successToast"
				class="toast"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="toast-body pt-0">
					<div class="row d-flex justify-content-end">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="toast"
							aria-label="Close"
						></button>
					</div>
					<div class="row-flex d-flex">
						<div class="ms-2 rounded-circle w-auto p-2 tick">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="26"
								height="24"
								viewBox="0 0 26 22"
								fill="none"
							>
								<path
									d="M9.74981 16.8244L23.8322 0L26 2.5878L9.74981 22L0 10.353L2.16628 7.76524L9.74981 16.8244Z"
									fill="white"
								/>
							</svg>
						</div>
						<div class="ms-2">
							<span class="Montserrat">Thành công</span>
							<br />
							<span class="Montserrat-500 toast-message"
								>Máy in đã được cập nhật thông tin</span
							>́
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="toast-container position-fixed top-0 end-0 p-3">
			<div
				id="failToast"
				class="toast"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="toast-body pt-0">
					<div class="row d-flex justify-content-end">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="toast"
							aria-label="Close"
						></button>
					</div>
					<div class="row-flex d-flex">
						<div class="rounded-circle w-auto p-2 cross">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="26"
								height="24"
								viewBox="0 0 22 22"
								fill="none"
								class="pt-1"
							>
								<path
									d="M9.42256 7.79002L16.4827 0.729919L18.4994 2.74668L11.4393 9.80678L18.4994 16.8669L16.4827 18.8836L9.42256 11.8235L2.36247 18.8836L0.345703 16.8669L7.4058 9.80678L0.345703 2.74668L2.36247 0.729919L9.42256 7.79002Z"
									fill="white"
								/>
							</svg>
						</div>
						<div class="ms-2">
							<span class="Montserrat">Thất bại</span>
							<br />
							<span class="Montserrat-500 toast-message"></span>́
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script
			src="https://kit.fontawesome.com/92606ce77f.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
