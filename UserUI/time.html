<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        padding: 5px;
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <title>Time Selection</title>
  </head>
  <body>
    <form id="dateForm">
      <label for="selectedDate"
        >Select a date (within the next 7 days, excluding weekends):</label
      >
      <input type="text" id="selectedDate" required />
      <i class="fa-regular fa-calendar"></i>
      <button type="button" onclick="validateDate()">Save</button>
    </form>
    <form id="timeForm">
      <label for="selectedTime"
        >Select a time (between 7:00 and 17:00, with 30-minute
        intervals):</label
      >
      <input type="text" id="selectedTime" required />
      <i class="fa-regular fa-clock"></i>
      <button type="button" onclick="validateTime()">Save</button>
    </form>

    <script>
      function validateDate() {
        const inputDate = $("#selectedDate").datepicker("getDate");

        // Check if selected date is not null
        if (inputDate !== null) {
          alert("Date is valid!");
        } else {
          alert(
            "Please select a valid date within the next 7 days (excluding weekends)."
          );
        }
      }
      $(function () {
        // Initialize the timepicker
        $("#selectedTime").timepicker({
          timeFormat: "H:i", // 24-hour format
          minTime: "7:00am",
          maxTime: "5:00pm",
          step: 30, // 30-minute intervals
        });
        $("#selectedDate").datepicker({
          minDate: 0, // Minimum date is today
          maxDate: "+7D", // Maximum date is 7 days from today
          beforeShowDay: function (date) {
            // Disable weekends (Saturday: 6, Sunday: 0)
            var day = date.getDay();
            return [day !== 0 && day !== 6, ""];
          },
        });
      });

      function validateTime() {
        const selectedTime = $("#selectedTime").val();

        // Check if selected time is not empty
        if (selectedTime !== "") {
          alert("Time is valid!");
        } else {
          alert(
            "Please select a valid time between 7:00 and 17:00 with 30-minute intervals."
          );
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/92606ce77f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
