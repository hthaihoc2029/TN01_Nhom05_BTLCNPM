<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;700;800;900;1000&family=Overpass:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/user_login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="layout1">
        <div class="header">
          <img
            src="./images/user_login/rectangle-68.png"
            alt=""
            class="logoimage"
          />
          <div class="logoname">SSPS</div>
        </div>

        <div class="login">
          <h3 class="title_login">ĐĂNG NHẬP VỚI TƯ CÁCH THÀNH VIÊN</h3>
          <form action="user_home.html" method="post">
            <div class="username">
              <label for="userid">Tên đăng nhập</label>
              <input
                name="username"
                type="text"
                placeholder="a.vanbcd@hcmut.edu.vn"
                id="userid"
              />
            </div>
            <div class="password">
              <label for="passid">Mật khẩu</label>
              <div class="pass">
                <input
                  name="password"
                  type="password"
                  placeholder="Enter password"
                  id="passid"
                />
                <span>
                  <i class="fa-regular fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="more">
              <div class="more1">
                <input type="radio" id="remember" />
                <label for="remember">Ghi nhớ đăng nhập</label>
              </div>
              <a
                alt=""
                href="https://sso.hcmut.edu.vn/cas/login?service=https://mybk.hcmut.edu.vn/my/homeSSO.action"
                >Quên mật khẩu</a
              >
            </div>
            <div class="btn-login">
              <button id="form-submit" type="submit" class="btn-submit">
                Đăng nhập
              </button>
            </div>
          </form>

          <a class="link-admin" href="/">Đăng nhập với tư cách quản trị viên</a>
        </div>
      </div>
      <div class="main-image">
        <img id="main-image" src="./images/user_login/rectangle-4.png" alt="" />
      </div>
    </div>
  </body>
  <script src="./js/user_login.js"></script>
  <script
    src="https://kit.fontawesome.com/92606ce77f.js"
    crossorigin="anonymous"
  ></script>
</html>
