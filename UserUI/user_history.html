                </div>
                <div class="w-100 padding-20 mt-3 mb-2 Montserrat">
                    <span class="theme-color">
                        Tên:
                    </span>
                    <br>
                    <span id="user-name">
                    </span>
                </div>
                <div class="w-100 padding-20 mt-3 mb-2 Montserrat">
                    <span class="theme-color">
                        ID:
                    </span>
                    <br>
                    <span id="user-id">
                    </span>
                </div>
            </div>
             
            <div class="col-7 bounded mt-2 ms-3 Montserrat">
                <div class="row mt-3 theme-color">
                    <span class="fs-5">Lịch sử in ấn cá nhân</span>
                </div>
                <div class="row-flex d-flex">
                    <span class="text-secondary small">Tổng cộng</span>
                    <span class="small totalPrint px-1"></span>
                    <span class="small text-secondary">lượt in</span>
                    <span class="small text-secondary start-day px-1"></span>
                </div>
                <div class="row mx-2">
                    <table class="table small table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Máy in</th>
                                <th scope="col">Thời gian in</th>
                                <th scope="col">Số tờ loại giấy</th>
                                <th scope="col">File in</th>
                                <th scope="col">Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               <td colspan="5" class="text-center">Không có kết quả</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row-flex d-flex justify-content-end pagination-row mb-2">
                    <label for="pagenumber" class="align-self-center mx-1 pagination-row">Trang:</label>
                    <input type="number" class="rounded-pill mx-1 text-center Montserrat pagination-row" id="pageNumber">
                    <button type="button" class="btn btn-secondary mx-1 pagination-row" id="gotoPage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                          </svg>
                    </button>
                    <button type="button" class="btn btn-secondary mx-1 pagination-row" id="previousPage">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                    <button type="button" class="btn btn-secondary mx-1 pagination-row" id="nextPage">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row-flex d-flex justify-content-end form-switch mt-3 mx-5 py-auto mb-5">
                <button class="btn py-0 mx-2 edit_button bg-theme-color" type="button" id="export">Xuất file</button>
        </div>
    </div>
</div>
