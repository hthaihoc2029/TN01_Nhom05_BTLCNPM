<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        padding: 5px;
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <title>Date Selection</title>
  </head>
  <body>
    <form id="dateForm">
      <label for="selectedDate"
        >Select a date (within the next 7 days, excluding weekends):</label
      >
      <input type="text" id="selectedDate" required />
      <button type="button" onclick="validateDate()">Submit</button>
    </form>

    <script>
      $(function () {
        // Initialize the datepicker
        $("#selectedDate").datepicker({
          minDate: 0, // Minimum date is today
          maxDate: "+7D", // Maximum date is 7 days from today
          beforeShowDay: function (date) {
            // Disable weekends (Saturday: 6, Sunday: 0)
            var day = date.getDay();
            return [day !== 0 && day !== 6, ""];
          },
        });
      });

      function validateDate() {
        const inputDate = $("#selectedDate").datepicker("getDate");

        // Check if selected date is not null
        if (inputDate !== null) {
          alert("Date is valid!");
        } else {
          alert(
            "Please select a valid date within the next 7 days (excluding weekends)."
          );
        }
      }
    </script>
  </body>
</html>
